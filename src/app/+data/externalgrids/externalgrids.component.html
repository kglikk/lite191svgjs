<!-- MAIN CONTENT -->
<div *ngIf="show;else otherContent" id="content">

  <div class="row">
    <sa-big-breadcrumbs [items]="['Data', 'External Grids']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    <!-- <sa-stats></sa-stats> -->
  </div>
  <div class="row">
    <div class='col-sm-12' style="margin-top: 10px; margin-bottom: 10px">
      <button type="button" class="btn btn-primary" (click)=onAddRow()>Add External Grid</button>
      <button type="button" class="btn btn-danger" (click)=removeSelected()>Delete selected</button>
      <!--
      <button type="button" class="btn btn-basic" (click)=importExcel()>Import Excel</button>
      -->
      <label for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Import Data (Excel)
      </label>
      <input id="file-upload" type="file" (change)="onFileUpload($event)" multiple="false"/>

      <!--
      <label for="file-download" class="custom-file-download">        
      </label>
    -->
      <button class="custom-file-download" id="file-download" (click)="export()" > <i class="fa fa-cloud-download"></i> Export Data (Excel) </button>
    <!--  <input type="file" class="btn btn-basic" (change)="onFileChange($event)" multiple="false" />-->
      <!--
      <import-file></import-file>
      -->
    </div>
  </div>

  <!-- widget grid -->
  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">

        <div class="table-responsive" style="width: 100%; height: 500px;">
          <ag-grid-angular #agGrid style="width: 100%;height: 100%;" class="ag-fresh" [gridOptions]="gridOptions" [rowData]="rowData"  [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" >
              <!--[defaultColDef]="defaultColDef" -->
          </ag-grid-angular>
        </div>
        <!-- 
        <sa-widget [editbutton]="false" color="darken">
          <header>
            <span class="widget-icon">
              <i class="fa fa-table"></i>
            </span>

            <h2>External Grids</h2>
          </header>
        
            <div class="widget-body no-padding">
              <alert type="info" class="no-margin fade in" dismisser=""> 
                <i class="fa-fw fa fa-info"></i>
                Adds zebra-striping to table row within <code>&lt;table&gt;</code> by adding the <code>.table-striped</code>
                with the base class
              </alert>
              
           

               

              </div>

          
        </sa-widget>
        -->
      </article>
    </div>

  </sa-widgets-grid>
</div>

<ng-template #otherContent>Please open or create project in the Home tab first</ng-template>

<header id="header">
  <div id="logo-group">

    <!-- PLACE YOUR LOGO HERE -->
   
       <a target="_blank" href="https://electrisim.com/">
        <span id="logo"> <img src="assets/img/electrisim.svg" alt="Electrisim"> </span>
       </a>
      
    <!-- END LOGO PLACEHOLDER -->

    <!-- Note: The activity badge color changes when clicked and resets the number to 0
    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
     <sa-activities *ngIf="auth.isAuthenticated()"></sa-activities> 
  </div>


  <sa-recent-projects *ngIf="auth.isAuthenticated()"></sa-recent-projects>




  <!-- pulled right: nav area -->
  <div class="pull-right">


    <sa-collapse-menu></sa-collapse-menu>

    <!-- #MOBILE -->
    <!-- Top menu profile link : this shows only when top menu is active -->
    <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">


      <li class="">
        <!--
          
        <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">              
            
            
          <img src="assets/img/avatars/male.png" style="height: 30px" alt="Electrisim" class="online"/>
            
         
        
        </a>
      -->
        <ul class="dropdown-menu pull-right">
          <li>
            <a (click)="(null)" class="padding-10 padding-top-0 padding-bottom-0">
              <i class="fa fa-cog"></i> Setting</a>
          </li>
          <li class="divider"></li>
          <li>
            <a routerLink="/app-views/profile" class="padding-10 padding-top-0 padding-bottom-0">
              <i class="fa fa-user"></i>
              <u>P</u>rofile</a>
          </li>
          <li class="divider"></li>
          <li>
            <a (click)="(null)" class="padding-10 padding-top-0 padding-bottom-0" data-action="toggleShortcut">
              <i class="fa fa-arrow-down"></i>
              <u>S</u>hortcut</a>
          </li>
          <li class="divider"></li>
          <li>
            <a (click)="(null)" class="padding-10 padding-top-0 padding-bottom-0" data-action="launchFullscreen">
              <i class="fa fa-arrows-alt"></i> Full
              <u>S</u>creen</a>
          </li>
          <li class="divider"></li>
          <li>
            <a routerLink="/auth/login" class="padding-10 padding-top-5 padding-bottom-5" data-action="userLogout">
              <i class="fa fa-sign-out fa-lg"></i>
              <strong>
                <u>L</u>ogout</strong>
            </a>
          </li>
        </ul>
      </li>
    </ul>


    <!-- search mobile button (this is hidden till mobile view port) -->
    <div id="search-mobile" class="btn-header transparent pull-right">
      <span>
        <a (click)="toggleSearchMobile()" title="Search">
          <i class="fa fa-search"></i>
        </a>
      </span>
    </div>
    <!-- end search mobile button -->

    <sa-full-screen></sa-full-screen>

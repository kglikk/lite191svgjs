<button type="button" class="btn btn-success" (click)="openModal(template)">Create Project</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Create Project</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">

            <div class="">
                <input [(ngModel)]="newProjectName" (keyup.enter)="createProject()" type="text" class="form-control" id="projectName" placeholder="New Project Name" />
            </div>
        </div>

    </div>

    <div class="modal-footer" >
        
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
        <button type="button" class="btn btn-primary" (click)="createProject()">Save</button>
    </div>
</ng-template>
